<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgb(143, 168, 160);
        }
        
        form {
            background-color: white;
            border-radius: 6px;
            width: 360px;
            box-shadow: 4px 5px 10px rgba(0, 0, 0, .5);
        }

        fieldset {
            border: none;
            display: flex;
            flex-direction: column;
            height: auto;
        }

        legend {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 20px 0;
        }

        h3 {
            text-align: center;
            padding: 10px;
        }

        .input {
            height: 30px;
        }

        .btns__input {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            border-radius: 3px;
            border: 1px solid #ccc;
            height: 45px;
            padding: 0 25px;
            width: fit-content;
            cursor: pointer;
        }

        label {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post" target="_blank">
        <fieldset> 
            <legend>Forneça suas informações</legend>

            <label for="Email">Email:</label>
            <input type="email" id="Email" required autofocus class="input" placeholder="Email"> 

            <div class="btns__input">
                <input type="reset" value="Apagar" class="btn">
                <input type="submit" value="Entrar" class="btn">
            </div>
        </fieldset>
    </form>
</body>
</html>
