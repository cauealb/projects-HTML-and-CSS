<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgb(143, 168, 160);
        }
        
        form {
            width: 25%;
        }

        fieldset {
            padding: 16px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            margin: 10px;
            height: auto;
            box-shadow: 4px 3px 5px rgba(0, 0, 0, .5);
            background-color: white;
            width: 90%;
        }

        legend {
            text-align: center;
            margin-top: 40px;
        }

        h3 {
            text-align: center;
            padding: 10px;
        }

        .input {
            height: 30px;
        }

        .btn {
            height: 45px;
            margin: 20px 0;
        }

        label {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post" target="_blank">
        <fieldset>
            <h3>Entre com seus dados de acesso</h3>

            <label for="user">Username:</label>
            <input type="text" id="user" required autofocus class="input"> 

            <label for="password">Password:</label>
            <input type="password" id="password" required class="input">

            <input type="submit" value="Entrar" class="btn">
        </fieldset>
    </form>
</body>
</html>
